name: test
on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run piggy-build tests
      run: ./gradlew :piggy-build:runGametest
      
    - name: Test Summary
      if: always()
      run: |
        echo "## Piggy Build - GameTest Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **26 tests** covering:" >> $GITHUB_STEP_SUMMARY
        echo "- Shape selector (15 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- Directional/diagonal placement (7 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- Fast placement & breaking (4 tests)" >> $GITHUB_STEP_SUMMARY
