name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      # 1. Checkout the Master Project (piggy-mods)
      # This brings the gradlew, settings.gradle, and build.gradle needed to configure the project.
      - name: Checkout Master Project
        uses: actions/checkout@v4
        with:
          repository: porkyoot/piggy-mods
          submodules: true # Fetch piggy-lib and other dependencies
          path: . # Checkout to the root of the runner

      # 2. Checkout the CURRENT submodule code
      # We overwrite the folder inside piggy-mods with the specific commit triggering this build.
      # CHANGE 'piggy-build' below to the name of the folder for other mods (e.g., 'piggy-admin')
      - name: Checkout Submodule (Current)
        uses: actions/checkout@v4
        with:
          path: piggy-build 

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      # 3. Run the build for THIS specific project only
      # CHANGE ':piggy-build:build' to ':piggy-admin:build', etc.
      - name: Build
        run: ./gradlew :piggy-build:build

      # 4. Upload Artifacts
      # The path will be inside the submodule folder
      - name: Capture Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: piggy-build/build/libs/